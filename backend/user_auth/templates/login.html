{% extends 'layout.html' %}


{% block content %}

<h1>Login Page</h1>

<form method="POST" action="">

{{ form.hidden_tag() }}
<div>
    {{ form.email.label }}
    {{ form.email() }}
</div>

<div>
    {{ form.password.label }}
    {{ form.password() }}
</div>

<div>
    {{ form.submit() }}
</div>

</form>

{% endblock %}
